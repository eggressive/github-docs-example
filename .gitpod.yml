tasks:
  - name: bundle-install
    init: |
      bundle install
      gp sync-done bundle-install
  - name: notify-port
    command: |
      gp sync-await bundle-install
      APP_PORT=8000 bundle exec ruby server.rb
  - name: open-preview
    command: |
      gp sync-await bundle-install
      APP_PORT=8001 bundle exec ruby server.rb
  - name: open-browser

ports:
  - port: 8000
    onOpen: open-browser
    visibility: public
  - port: 8001
    onOpen: open-preview
    visibility: private
